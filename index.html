<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Mercia</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="accueil.css" />
</head>

<body>
  <!-- CONTAINER principal contient image + contenu (avec top-bar à l'intérieur) -->
  <div class="container">
    <!-- Colonne image -->
    <div class="image">
      <img src="img/mercia.png" alt="fond" />
    </div>

    <!-- Colonne contenu -->
    <div class="content">
      <!-- Bloc 1 : Titre H1 aligné à gauche -->
      <div class="main-header">
        <h1>Portfolio</h1>
      </div>
    
      <!-- Bloc 2 : Sous-titre H2 centré -->
      <div class="top-bar">
        <h2 class="subtitle">Bonjour, je suis Mercia,</h2>
        <p class="p1">une apprentie designer d'interface</p>
        <p class="p2">Ce site est mon portfolio</p>
      </div>

     
       <!-- Bloc 3: Grille 1/3 vide – 1/3 image – 1/3 liens -->
       <div class="inner-grid">
        <!-- 1/3 : Contact -->
        <div class="grid-box">
          <div class="contact-section hidden" id="contact-card">
            <p><strong>Contactez-moi</strong></p>
            <p><strong>Adresse :</strong> 123 Rue de Paris, 75000</p>
            <p><strong>Téléphone :</strong> +33 6 12 34 56 78</p>
            <p><strong>Email :</strong> mercia@email.com</p>
            <p><a href="https://www.linkedin.com/in/tonprofil" target="_blank">LinkedIn</a></p>
            <p><a href="https://www.facebook.com/tonprofil" target="_blank">Facebook</a></p>
          </div>
        </div>
      
        <!-- 2/3 : Image -->
        <div class="grid-box">
          <div class="cv-image">         
            <a href="main.html#slide1">
              <img src="img/cv.png" alt="illustration" />
            </a>
          </div>
        </div>
      
        <!-- 3/3 : Liens -->
        <div class="grid-box">
          <nav class="nav-links">
            
            
            <a href="#" class="nav-link" data-section="cv">Mon CV</a>
            <a href="#" class="nav-link" data-section="presentation">Qui suis-je</a>  
            <a href="#" class="nav-link" data-section="collaborateur">Collaborations précédentes</a>
            
          </nav>
        </div>
      </div>

      <!-- Bloc 4 : Boutons -->
      <div class="bottom-buttons">
        <button class="nav-btn" data-section="portfolio">Mes créations</button>
        <button class="nav-btn" id="visit-btn">Visitez</button>
      </div>
      

  <!-- Script JS (chargé en dernier pour être sûr que le DOM est prêt) -->
  <script src="accueil.js" defer></script>
</body>
</html>
